<!DOCTYPE html>
<html>
    <head>
        <title>Untitled-Js demo 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
	<!-- Load RequireJS Config -->      
        <script data-main="config" src="lib/require.js"></script>

	<!-- Load Controller for this page -->	
	<script>
		requirejs(['app/index-controller']);
	</script>
        
    </head>
    <body>
        <div id="content">

        <h3>Two way data binding</h3>

	<p>Data is loaded froma Rest call and loaded into the drop-down list</p>

	<!-- Define a drop-down list where the display key is 'name' and the select value is "age" -->
	<select data-bind-users="name"></select>

	
        <p>Data is loaded froma Rest call and loaded into the form</p>
	<table>
            <form id="user">
                <tr>
		<td><label for="name">Name:</label></td>
                <td><input type="text" name="name" data-bind-user="name" /></td>
		</tr>
                
		<tr>
                <td><label for="surname">Surname:</label></td>
                <td><input type="text" name="surname" data-bind-user="surname" /></td>
                </tr>

		<tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" name="age" data-bind-user="age" /></td>
		</tr>
                
                <tr>
		<td></td>
		<td><input type="button" value="Add to list" onclick="addPerson()"></td>
		</tr>
            </form>
       </table>     
        </div>
        <br/>

	<p>The following div shows the same data of the form above</p>
        <div id="serialised" style="background-color: #dedede; width: 30%; padding:10px">
            <p data-bind-user="name" />
            <p data-bind-user="surname" />
            <p data-bind-user="age" />
            
        </div>
        
    </body>
</html>
